<!DOCTYPE html>
<html>

<head>
    <title>Golden For Congress</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/moment@2.18.1/min/moment.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vue@2.4.2/dist/vue.min.js"></script>
    <script type="text/javascript" src="map-utils.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
    <style type="text/css">
        #map {
            height: calc(100vh - 200px);
            width: 100%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <img src="https://goldenforcongresstemporary.blog/wp-content/uploads/2017/08/GoldenforCongress_Logo_png-e1505534766900.png" />
    </nav>
    <div class="container-fluid">
        <div id="map"></div>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5BLzWoz9YN6LB5I0JfQzGZL4jXmqB8y4&callback=initMap"></script>
    </div>
    <div id="feed-app" class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <h2>Recent Media</h2>
                <div class="card" v-for="m in media">
                    <h3>{{m.title}}</h3>
                    <h6>{{moment(m.date).format('l')}}</h6>
                    <p>{{m.description}}</p>
                    <iframe v-bind:src="m.embedded_content" style="width: 100%; height: calc(50vw / 1.6);"></iframe>
                </div>
            </div>
            <div id="events-app" class="col-sm-6">
                <h2>Upcoming Events</h2>
                <div ></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="data-feed.js"></script>
</body>

</html>
